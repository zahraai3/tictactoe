<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
       <div class="gamename">
            <h1>Tic-Tac-Toe</h1>
        </div> 

        <div class="headerbtn">
                    <button id="theme">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>theme-light-dark</title>
                            <path d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z" />
                        </svg>
                    </button>

                    <button id="restart">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>restart</title>
                            <path d="M12,4C14.1,4 16.1,4.8 17.6,6.3C20.7,9.4 20.7,14.5 17.6,17.6C15.8,19.5 13.3,20.2 10.9,19.9L11.4,17.9C13.1,18.1 14.9,17.5 16.2,16.2C18.5,13.9 18.5,10.1 16.2,7.7C15.1,6.6 13.5,6 12,6V10.6L7,5.6L12,0.6V4M6.3,17.6C3.7,15 3.3,11 5.1,7.9L6.6,9.4C5.5,11.6 5.9,14.4 7.8,16.2C8.3,16.7 8.9,17.1 9.6,17.4L9,19.4C8,19 7.1,18.4 6.3,17.6Z" />
                        </svg>
                    </button>

                    <button id="homepage" onclick="location.href='index.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>home-outline</title>
                            <path d="M12 5.69L17 10.19V18H15V12H9V18H7V10.19L12 5.69M12 3L2 12H5V20H11V14H13V20H19V12H22" />
                        </svg>
                    </button>
        </div>

        <div class="mainpage">
            <div class="login">
               
                    <form action="">
                        <label for="playername">Player Name:
                            <input type="text" name="name" id="playername" required >
                        </label>
                        <label for="playerchoice">Choose one:
                            <select name="x-or-o" id="playerchoice" required>
                                <option value="true">X</option>
                                <option value="false">O</option>
                            </select>
                        </label>
                        <button type="submit" id="submitplayerinfo">START GAME</button>
                    </form>
            </div>

            <div class="gamecontainer">

            <div class="gameboard">
                                <div class="box" index="0"></div>
                                <div class="box" index="1"></div>
                                <div class="box" index="2"></div>
                                <div class="box" index="3"></div>
                                <div class="box" index="4"></div>
                                <div class="box" index="5"></div>
                                <div class="box" index="6"></div>
                                <div class="box" index="7"></div>
                                <div class="box" index="8"></div>
                    </div>

                <div class="everything">
                        <div class="messages">
                                <div id="round">
                                    <h4>Round</h4>
                                    <p id="roundcounter">0</p>
                                </div>
                                <div id="resultplayer1">
                                    <h4>Player1</h4>
                                    <p id="player1counter">0</p>
                                </div>
                                <div id="resultplayer2">
                                    <h4>Player2</h4>
                                    <p id="player2counter">0</p>
                                </div>
                        </div>
        
            </div>
        </div>
    </main>


     
 <script src="script.js"></script>
</body>
</html>
